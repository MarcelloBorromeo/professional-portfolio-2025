  <!-- CONTACT SECTION -->
  <section class="contact fade-in">
    <h1>Let’s Connect</h1>
    <p>I’d love to chat about data, product, or new opportunities.</p>

    <form class="contact-form" onsubmit="return false;">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="What is this regarding?" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="contact-direct">
      <p>Or reach out directly:</p>
      <a href="mailto:mborrom2@asu.edu">mborrom2@asu.edu</a> ·
      <a href="https://www.linkedin.com/in/marcelloborromeo/" target="_blank">LinkedIn</a> ·
      <a href="https://github.com/MarcelloBorromeo" target="_blank">GitHub</a>
    </div>
  </section>
